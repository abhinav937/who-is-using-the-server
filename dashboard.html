<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Sessions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dashboard.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-content">
        <h1 class="title">Server Sessions</h1>
        <div class="controls">
          <button id="refresh-btn" class="btn btn-primary">Refresh</button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="section">
        <div class="section-header">
          <h2>Active Sessions</h2>
        </div>
        <div class="section-content">
          <div id="sessions-container">
            <div id="empty-state" class="empty-state">
              <h3>No Active Sessions</h3>
              <p>Users will appear here when they log in</p>
            </div>
            <div id="table-container" class="table-container" style="display: none;">
              <table id="sessions-table">
                <thead>
                  <tr>
                    <th>Server</th>
                    <th>User</th>
                    <th>Last Seen</th>
                    <th>Status</th>
                    <th>Duration</th>
                  </tr>
                </thead>
                <tbody id="sessions-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2>Debug Info</h2>
          <button id="debug-toggle" class="btn btn-secondary">Show Raw</button>
        </div>
        <div class="section-content">
          <pre id="debug-output" class="debug-output" style="display: none;"></pre>
        </div>
      </section>
    </main>
  </div>

  <script>
    // App state
    let refreshTimer = null;
    const API_URL = location.pathname.includes('/dashboard') ? '/api/index.js' : '/api/index.js';

    // DOM helpers
    const $ = (id) => document.getElementById(id);

    // Formatters
    const formatTime = (ms) => new Date(ms).toLocaleString();
    const formatDuration = (seconds) => {
      if (!seconds && seconds !== 0) return '';
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return [hours && `${hours}h`, minutes && `${minutes}m`, secs && `${secs}s`].filter(Boolean).join(' ');
    };

    // API functions
    async function fetchData() {
      const response = await fetch(API_URL, { headers: { 'Accept': 'application/json' } });
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return response.json();
    }

    // Data processing
    function processSessions(data) {
      if (data.scope === 'server') {
        return data.activeSessions?.map(s => ({ ...s, serverId: data.serverId })) || [];
      }
      if (data.scope === 'all' && Array.isArray(data.servers)) {
        return data.servers.flatMap(server => server.activeSessions?.map(session => ({ ...session, serverId: server.serverId })) || []);
      }
      return data.activeSessions || [];
    }


    function renderSessions(sessions) {
      const container = $('sessions-container');
      const emptyState = $('empty-state');
      const tableContainer = $('table-container');
      const tbody = $('sessions-body');

      if (!sessions.length) {
        emptyState.style.display = 'block';
        tableContainer.style.display = 'none';
        return;
      }

      emptyState.style.display = 'none';
      tableContainer.style.display = 'block';
      tbody.innerHTML = '';

      sessions.sort((a, b) => {
        const serverCompare = (a.serverId || '').localeCompare(b.serverId || '');
        return serverCompare || (a.username || '').localeCompare(b.username || '');
      });

      sessions.forEach(session => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td data-label="Server">${session.serverId || 'N/A'}</td>
          <td data-label="User">${session.username || 'Unknown'}</td>
          <td data-label="Last Seen">${formatTime(session.lastHeartbeat || 0)}</td>
          <td data-label="Status"><span class="status status--${session.status || 'unknown'}">${session.status || 'unknown'}</span></td>
          <td data-label="Duration">${formatDuration(session.sessionDuration)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Main refresh function
    async function refresh() {
      try {
        const data = await fetchData();
        const sessions = processSessions(data);

        renderSessions(sessions);
        $('debug-output').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Refresh failed:', error);
        $('debug-output').textContent = `Error: ${error.message}`;
      }
    }

    // Event handlers
    function setupEventListeners() {
      $('refresh-btn').addEventListener('click', () => refresh());

      $('debug-toggle').addEventListener('click', () => {
        const debug = $('debug-output');
        const btn = $('debug-toggle');
        const isHidden = debug.style.display === 'none';

        debug.style.display = isHidden ? 'block' : 'none';
        btn.textContent = isHidden ? 'Hide Raw' : 'Show Raw';
      });
    }

    // Initialize
    function init() {
      setupEventListeners();

      // Start auto-refresh (10 seconds)
      refreshTimer = setInterval(refresh, 10000);

      // Initial load
      refresh();
    }

    // Start the app
    init();
  </script>
</body>
</html>
